<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <main>
    <h1>Kd Currency Converter</h1>
    <h4> Check foreign currency exchange rates</h4>
    <div class="container">

      <form>
        <div class="dropdown">
          <div class="amount">
            <p>Enter Amount</p>
            <input value="1" type="text" />
          </div>
          <div class="from">
            <p>From</p>
            <div class="select-container">
              <!-- <input type="text" id="fromSearch" class="search-input" placeholder="Search..."> -->
              <img src="https://flagsapi.com/US/flat/64.png">
              <select name="from" id="fromOptions" class="custom-select">
                <!-- <option value="INR" selected>INR</option>-->
              </select>
            </div>
          </div>
          <p class="icon"><i class="fa-solid fa-arrow-right-arrow-left"></i></p>
          <div class="to">
            <p>To</p>
            <div class="select-container">
              <img src="https://flagsapi.com/IN/flat/64.png">
              <select name="to" id="options">
                <!-- <option value="CAD" selected>CAD</option>-->
              </select>
            </div>
          </div>

        </div>
        <div class="infoBtn">
          <div class="info"><i class="fa-solid fa-circle-info"></i>
            <p class="paddingPara">This currency converter relies on an API that updates periodically. Please
              note that the rates displayed may not always reflect real-time market conditions.<br>Last updated: </p>
          </div>
          <button>Convert</button>
        </div>
        <div class="msg"></div>
        <div class="second-msg"></div>
      </form>
    </div>
    <div id="exchangeRates" style="display: none;"><a href="#tables"><i class="fa-solid fa-chevron-down"></i></a></div>
  </main>
  <div id="tables" style="display: none;">
    <table id="table1">
      <thead class="table-light">
        <tr>
          <th class="tableTitle1" colspan="2"></th>
        </tr>
        <tr>
          <td class="headFrom"><img src="https://flagsapi.com/IN/flat/64.png"></td>
          <td class="headTo"><img src="https://flagsapi.com/IN/flat/64.png"></td>
        </tr>
      </thead>
      <tbody class="tableBody1">
      </tbody>
    </table>
    <table id="table2">
      <thead class="table-light">
        <tr>
          <th class="tableTitle2" colspan="2"></th>
        </tr>
        <tr>
          <td class="headTo2"><img src="https://flagsapi.com/IN/flat/64.png"></td>
          <td class="headFrom2"><img src="https://flagsapi.com/US/flat/64.png"></td>
        </tr>
      </thead>
      <tbody class="tableBody2">
    </table>
  </div>
  <div class="flagsDetails">
    <div id="frequentSearch">
      <div id="countryFlags"></div>
    </div>
    <div class="details">
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="code.js"></script>
  <script src="script.js"></script>
</body>

</html>
